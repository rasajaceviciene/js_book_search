<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Search</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/906ae48dcd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="container-form">
                <form>
                    <h2>Knygų paieška</h2>
                    <div class="search-by-title">
                        <span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>                    
                        <input list="book-title" placeholder="Ieškokite pagal knygos pavadinimą">
                        <datalist id="book-title">
    
                        </datalist>
                    </div>
                   <div class="search-by-category">
                        <span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input list="book-category" placeholder="Ieškokite pagal knygos kategoriją">
                        <datalist id="book-category">
    
                        </datalist>                    
                   </div>                
                </form>
            </div>
            <div class="container-books-list">
                <section class="books-list">
                    <div class="row">
                          
                    </div>    
                </section>
            </div>            
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
